name: build

on: [push, pull_request]

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  jvm:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - name: Install JDK 1.8
        id: jdk8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Copy JDK1.8 Path
        run: echo "::set-env name=JDK18PATH::$JAVA_HOME"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Configure JDK
        id: jdk
        uses: actions/setup-java@v1
        with:
          java-version: 1.7
      - name: Copy JDK1.7 Path
        run: echo "::set-env name=JDK17PATH::$JAVA_HOME"
      - name: Dump paths
        run: echo "$JDK18PATH" "$JDK17PATH" "$JAVA_HOME"
      - name: Test
        run: ./gradlew -Porg.gradle.java.home="$JDK18PATH" build

